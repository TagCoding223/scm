<!DOCTYPE html>
<html lang="en"
class="" 
th:fragment="parent(title,content,script)" 
xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}">Base Page</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
    <link rel="stylesheet" data-th-href="@{'/css/google-btn-css.css'}">
    <link rel="icon" data-th-href="@{'/images/phone-call.png'}" >
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="dark:bg-gray-900 bg-gray-100 dark:text-white w-full">
    
    <!-- header -->
    <div data-th-if="${loggedInUser}">
        <div data-th-replace="~{/user/user_navbar :: user-navbar}"></div>
    </div>


    <div data-th-unless="${loggedInUser}">
        <div data-th-replace="~{header :: navbar}"></div>
    </div>

    <!-- main -->
    <div data-th-replace="${content}" ></div>

    <!-- footer -->
     <!-- <footer>
        Footer
     </footer> -->

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- for alert message -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    <script data-th-src="@{'/js/theme.js'}"></script>
    <th:block data-th-replace="${script}"></th:block>
</body>
</html>
