<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::title},~{::#main},~{::script})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Contact</title>
</head>

<body>
    <!-- Main container for the content -->
    <div id="main">
        <!-- Sidebar section -->
        <div data-th-replace="~{/user/sidebar :: sidebar}"></div>

        <!-- Main content area -->
        <div class="md:pl-72 pt-20" style="height: 1000px;">
            <div class="grid grid-cols-12 mt-4">
                <div class="col-span-2"></div>

                <!-- Form container -->
                <div class="col-span-12 md:col-span-6 mx-1">
                    <div
                        class="card block p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700 mb-5">

                        <!-- message/alert -->
                        <div data-th-replace="~{message :: alertbox}"></div>

                        <!-- Form header -->
                        <h1 class="text-2xl font-semibold">Update Contact</h1>
                        <!-- <p class="text-gray-500">This contact will be stored on cloud, you can direct email this client
                            from scm...</p> -->

                        <!-- Contact form -->
                        <form method="post" class="mb-3 mt-5" data-th-action="@{'/user/contacts/updateContactProcess/'+${contactId}}"
                            data-th-object="${contactForm}" enctype="multipart/form-data">

                            <!-- Contact Name input -->
                            <div class="mb-3">
                                <label for="input-group-1"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                    Name</label>
                                <div class="relative">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-regular w-4 h-4 fa-user"></i>
                                    </div>
                                    <input type="text" data-th-field="*{name}"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="Name">
                                </div>
                                <p class="text-red-600 text-xs py-2 font-medium px-1"
                                    data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}"></p>
                            </div>

                            <!-- Contact Email input -->
                            <div class="mb-3">
                                <label for="input-group-1"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                    Email</label>
                                <div class="relative">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-regular w-4 h-4 fa-envelope"></i>
                                    </div>
                                    <input type="email" data-th-field="*{email}"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="example@gmail.com">
                                </div>
                                <p class="text-red-600 text-xs py-2 font-medium px-1"
                                    data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"></p>
                            </div>

                            <!-- Contact Phone input -->
                            <div class="mb-3">
                                <label for="input-group-1"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                    Phone</label>
                                <div class="relative">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-solid w-4 h-4 fa-phone"></i>
                                    </div>
                                    <input type="text" data-th-field="*{phoneNumber}"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="98XXXXXXXX">
                                </div>
                                <p class="text-red-600 text-xs py-2 font-medium px-1"
                                    data-th-if="${#fields.hasErrors('phoneNumber')}" data-th-errors="*{phoneNumber}">
                                </p>
                            </div>

                            <!-- Contact Address input -->
                            <div class="mb-3">
                                <label for="message"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                    Address</label>
                                <textarea id="message" rows="4" data-th-field="*{address}"
                                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Add contact address here..."></textarea>
                                <p class="text-red-600 text-xs py-2 font-medium px-1"
                                    data-th-if="${#fields.hasErrors('address')}" data-th-errors="*{address}"></p>
                            </div>

                            <!-- Contact Description input -->
                            <div class="mb-3">
                                <label for="message"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                    Description</label>
                                <textarea id="message" rows="4" data-th-field="*{description}"
                                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="write about your contact..."></textarea>
                            </div>

                            <!-- Social links inputs -->
                            <div class="flex space-x-3">
                                <!-- Facebook link -->
                                <div class="w-full">
                                    <div class="mb-3">
                                        <div class="relative mb-6">
                                            <div
                                                class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                                <i class="fa-solid fa-earth-americas w-4 h-4"></i>
                                            </div>
                                            <input type="text" data-th-field="*{websiteLink}"
                                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                placeholder="facebook.com">
                                        </div>
                                    </div>
                                </div>
                                <!-- LinkedIn link -->
                                <div class="w-full">
                                    <div class="mb-3">
                                        <div class="relative mb-6">
                                            <div
                                                class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                                <i class="fa-brands w-4 h-4 fa-linkedin-in"></i>
                                            </div>
                                            <input type="text" data-th-field="*{linkedinLink}"
                                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                placeholder="linkedin.in">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Contact Image upload -->
                            <div class="mb-3">
                                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                    for="file_input">Contact Image</label>
                                <input id="image_file_input"
                                    class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                                    data-th-field="*{contactImage}" type="file">
                                    <p class="text-red-600 text-xs py-2 font-medium px-1"
                                    data-th-if="${#fields.hasErrors('contactImage')}" data-th-errors="*{contactImage}"></p>
                                    <img class="m-3 max-h-52 mx-auto rounded-lg shadow" data-th-src="*{picture}" id="upload_image_preview" alt="">
                            </div>

                            <!-- Favorite contact checkbox -->
                            <div class="mb-3">
                                <div class="flex items-center mb-4">
                                    <input type="checkbox" data-th-field="*{favorite}"
                                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                    <label for="default-checkbox"
                                        class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Is this
                                        contact your favorite one?</label>
                                </div>
                            </div>

                            <!-- Form buttons -->
                            <div class="mb-3 button-container text-center">
                                <button type="submit" class="px-3 py-2 rounded-xl bg-black text-white">Update
                                    Contact</button>
                                <button type="reset" class="px-3 py-2 rounded-xl bg-black text-white">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script data-th-src="@{'/js/image_preview.js'}"></script>
</body>

</html>
