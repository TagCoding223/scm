<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::title},~{::#main},~{})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body>
    <div id="main">
        <div data-th-replace="~{/user/sidebar :: sidebar}"></div>
        <div class="md:pl-72 pt-20" style="height: 1000px;">
            <div class="flex flex-col justify-center items-center">
                <h1 class="text-5xl">Welcome to Dashboard</h1>
                <div data-th-object="${loggedInUser}">
                    <h1 data-th-text="*{name}"></h1>
                    <h2 data-th-text="*{email}"></h2>
                </div>
                <form data-th-action="@{'/logout'}" method="post">
                    <button type="submit">Logout</button>
                </form>
                <a data-th-href="@{'/user/profile'}">Profile</a>
            </div>
        </div>
    </div>
</body>

</html>
