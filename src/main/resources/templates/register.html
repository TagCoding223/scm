<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::title},~{::#main},~{})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <div id="main">
        
        <div class="grid grid-cols-12 mt-3 mb-3">
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">

                <!-- card -->
                <div
                    class="block p-6 bg-white border-t-8 border-t-blue-700  rounded-lg shadow-sm  dark:bg-gray-800 dark:border-blue-700 ">

                    <!-- message/alert -->
                    <div data-th-replace="~{message :: alertbox}"></div>

                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                        Signup Here</h5>
                    <p class="font-normal text-gray-400 dark:text-gray-400">Start managing contacts on cloud...</p>

                    <!-- form -->
                    <form data-th-action="@{'/do-register'}" data-th-object="${userForm}" method="post" class="mt-5">

                        <!-- name -->
                        <div class="mb-3">
                            <label for="name"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                            <input type="text" id="name" data-th-field="*{name}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Enter your name" required />
                                <p class="text-red-600 text-xs py-2 font-medium px-1" 
                                data-th-if="${#fields.hasErrors('name')}"
                                data-th-errors="*{name}"></p>
                        </div>


                        <!-- email -->
                        <div class="mb-3">
                            <label for="email"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                            <input type="email" id="email" data-th-field="*{email}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Enter your password" required />
                                <p class="text-red-600 text-xs py-2 font-medium px-1" 
                                data-th-if="${#fields.hasErrors('email')}"
                                data-th-errors="*{email}"></p>
                        </div>

                        <!-- password -->
                        <div class="mb-3">
                            <label for="password"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New
                                Password</label>
                            <input type="password" id="password" data-th-field="*{password}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Enter your new password" required />
                                <p class="text-red-600 text-xs py-2 font-medium px-1" 
                                data-th-if="${#fields.hasErrors('password')}"
                                data-th-errors="*{password}"></p>
                        </div>

                        <!-- phone -->
                        <div class="mb-3">
                            <label for="phone"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                Number</label>
                            <input type="text" id="phone" data-th-field="*{phoneNumber}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Enter your contact number" required />
                                <p class="text-red-600 text-xs py-2 font-medium px-1" 
                                data-th-if="${#fields.hasErrors('phoneNumber')}"
                                data-th-errors="*{phoneNumber}"></p>
                        </div>


                        <!-- about -->
                        <div class="mb-3">

                            <label for="about"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">About</label>
                            <textarea id="about" rows="6" data-th-field="*{about}"
                                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Write something about yourself...."></textarea>
                                <p class="text-red-600 text-xs py-2 font-medium px-1" 
                                data-th-if="${#fields.hasErrors('about')}"
                                data-th-errors="*{about}"></p>

                        </div>

                        <!-- button -->
                        <div class="mb-3 flex justify-center space-x-3">
                            <button type="submit"
                                class="px-3 text-sm font-medium py-2 rounded bg-gray-800 text-white hover:bg-gray-600 dark:bg-blue-700 dark:hover:bg-blue-800">Signup</button>
                            <button type="reset"
                                class="px-3 text-sm font-medium py-2 rounded bg-orange-800 text-white 
                                hover:bg-orange-600 dark:bg-orange-700 dark:hover:bg-orange-800">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
